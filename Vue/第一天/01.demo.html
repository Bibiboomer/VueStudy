var addTwoNumbers = function(l1, l2) {
    var oL = l1.length -1 ;
    var arr = [];
     for( var i = oL ; i >= 0 ; i--){
        if(l1[i]+l2[i] !== 10){
            arr[oL-i] = l1[i]+l2[i];   // arr[2] = 7
        }else if(l1[i]+l2[i] == 10 ){
            arr[oL-i] = 0;
            arr[oL-i+1] = l1[i-1]+l2[i-1] +1;
            i-- ;   
        }
    };
    return arr;
};
