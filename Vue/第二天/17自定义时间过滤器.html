<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./build/vue.min.js"></script>
</head>
<body>
    <div id="box">
        {{ dates | date}}
    </div>
    <script>

        //简单理解 {{ 参数/需要过滤的对象 | 过滤函数名称}}
        Vue.filter('date',function(input){
            let oDate = new Date(input);
            return oDate.getFullYear()+ '-'+(oDate.getMonth()+1)+ 
            '-'+oDate.getDate()+ ' '+oDate.getHours()+':'+oDate.getMinutes()+':'+oDate.getSeconds()

        })
        let vm = new Vue({
            el: "#box",
            data:{
                stark: 8,
                dates: Date.now()
            }
        })
    </script>
</body>
</html>
