<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="box">
        <div v-red> 
            {{name}}
        </div>
    </div>
</body>
<script>
    //全局
    Vue.directive('red',{
        bind:function(el){
            el.style.background = "red";
        }
    })
    let vm = new Vue({
        el:"#box",
        data: {
            name : "stark"
        }
    })
</script>
</html>
